<html>
<head>
	<style>
		tr:nth-child(odd) {
			background : orange;
		}
		td:hover{
			background-color: red;
			overflow: scroll;
		}

	</style>
<script>
document.write('<h1 align="center">Squares and Cubes of the numbers from 0 to 50</h1>');
document.write('<center><table width="30%" border="3" bgcolor="white">');
document.write( "<tr><th>Number</th><th>Square</th><th>Cube</th><th>Squareroot</th><th>Cuberoot</th></tr>");
for (var n=0; n<=50; n++)
{
document.write("<tr><td>"+n+"</td><td>"+ n*n + "</td><td>" + n*n*n + "</td><td>"+Math.sqrt(n)+"</td><td>"+Math.cbrt(n)+"</td></tr>");
}
document.write("</table>");
</script>
</head>
</html>
